  <div class="trust-description">
    <div class="trust-description__content">
      <p class="trust-description__caption">Мы&nbsp;обеспечиваем высокое качество продукции, а&nbsp;также быстрое и&nbsp;эффективное решение любых проблем</p>
      <p class="trust-description__text">Ценим наших клиентов и&nbsp;стремимся к&nbsp;долгосрочным партнерским отношениям, основанным на&nbsp;взаимном доверии и&nbsp;понимании</p>
    </div>
    <form class="trust-form trust-form" id="form-trust" action="#">
      <h3 class="trust-form__title">Присоединяйтесь к&nbsp;нам!</h3>
      <div class="trust-form__row">
        <input class="trust-form__input" id="trust-form-text" name="trust-form-text" type="text" inputmode="text" placeholder="Оставить заявку" required>
        <button class="trust-form__button" type="submit" aria-label="Отправить">
          <svg width="35" height="35" aria-hidden="true">
            <use xlink:href="#icon-send"></use>
          </svg>
        </button>
      </div>
      <div class="trust-form__image responsive-media">
        <img src="@img/images/pages/index/trust/1.png" alt="" loading="lazy">
      </div>
    </form>
  </div>
</section>
